<app-header></app-header>
<div class="toolbar">
  <button class="create" routerLink="/createArticle">Créer un article</button>
  <div class="sort" (click)="toggleSort()">
    Trier par
    <span [class.asc]="sortAsc" [class.desc]="!sortAsc">⬇</span>
  </div>
</div>

<div class="articles">
  <div class="card" *ngFor="let article of articles" [routerLink]="['/article', article.id_article]">
    <h2>{{ article.title }}</h2>
    <div class="meta">
      <span>{{ article.created_at | date:'dd/MM/yyyy' }}</span>
      <span>{{ article.author }}</span>
    </div>
    <p class="content">{{ article.content }}</p>
  </div>
</div>
